plugins {
    id 'com.android.library'
}

android {
    namespace "com.getcapacitor.android"
    compileSdk 34
    defaultConfig {
        minSdk 22
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.7.1'
    api 'androidx.appcompat:appcompat:1.7.1'
    api 'androidx.activity:activity-ktx:1.12.4'
    api 'androidx.fragment:fragment-ktx:1.8.9'
    api 'androidx.core:core-ktx:1.17.0'
    api 'androidx.webkit:webkit:1.15.0'
    implementation 'org.apache.cordova:cordova-android:12.0.0'
}
